{% extends "account/base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block header %}{% trans "Change Password" %}{% endblock %}

{% block inner %}
  <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn-u btn-sm" type="submit" name="action">{% trans "Change Password" %}</button>
    <button class="btn-u btn-sm btn-l cancel" type="button">{% trans "Cancel" %}</button>
  </form>
{% endblock %}
