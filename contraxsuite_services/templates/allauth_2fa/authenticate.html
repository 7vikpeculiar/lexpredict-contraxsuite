{% extends 'account/base.html' %}
{% load i18n project_tags %}

{% block header %}
  {% trans "Two-Factor Authentication" %}
{% endblock %}

{% block inner %}
  <form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.otp_token.label }}:
  {{ form.otp_token|add_class:'form-control mb-20' }}

  <button class="btn-u btn-sm" type="submit">
    {% trans 'Authenticate' %}
  </button>
</form>
{% endblock %}
