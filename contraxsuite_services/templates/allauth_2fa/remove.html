{% extends 'account/base.html' %}
{% load i18n %}

{% block header %}
  <h1>{% trans "Disable Two-Factor Authentication" %}</h1>
{% endblock %}

{% block inner %}
  <p>{% trans "Are you sure?" %}</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn-u btn-sm" type="submit">
      {% trans 'Disable Two-Factor' %}
    </button>
  </form>
{% endblock %}
