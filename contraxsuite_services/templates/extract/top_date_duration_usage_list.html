{% extends "base_list_ajax.html" %}
{% load static project_tags %}

{% block title %}Top {{ model_name_plural|capwords }}{% endblock %}

{% block page_header %}Top {{ model_name|capwords }} List{% endblock %}

{% block js_extra %}
  {{ block.super }}
  <script type="text/javascript">
    $(document).ready(function () {
      var datafields = [
        { name: 'amount', type: 'int' },
        { name: 'duration_type', type: 'string' },
        { name: 'duration_days', type: 'float' },
        { name: 'count', type: 'int' },
        { name: 'url', type: 'string' }
      ];
      var columns = [
        { text: 'Amount', datafield: 'amount', width: 'auto',
          align: 'center', cellsalign: 'center' },
        { text: 'Duration Type', datafield: 'duration_type', width: 'auto',
          align: 'center', cellsalign: 'center' },
        { text: 'Days', datafield: 'duration_days', width: 'auto',
          align: 'center', cellsalign: 'center',
          cellsrenderer: defaultLinkFormatter  },
        { text: 'Count', datafield: 'count', width: 'auto',
          align: 'center', cellsalign: 'center' }
      ];
      draw_grid(".jqxgrid", datafields, columns, true);
    });
  </script>
{% endblock %}
